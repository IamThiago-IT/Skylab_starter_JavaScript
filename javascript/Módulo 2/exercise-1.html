<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heitor Augusto</title>
    <style>
      .quadrado {
        background-color: #191622;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <button onclick="gerarQuadrado()">Criar quadrado</button>
    <script>
      function gerarQuadrado() {
        var quadrado = document.createElement("div");
        quadrado.setAttribute("class", "quadrado");
        document.body.appendChild(quadrado);
      }
    </script>
  </body>
</html>
